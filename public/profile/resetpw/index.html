<html>

<head>
    <title>Profile - Reset</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="/assets/style/main.css" rel="stylesheet">
    <meta content="Password reset" name="title">
    <meta content="Did you magically forgot your...password...your key to the front door? Yeah you can reset it here..."
          name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(false)</script>
<div id="navdiv" v-html="navbar"></div>
<div class="advice">
    <a>Forgot your password? Reset now!</a>
</div>
<div class="textview" id="reset">
    <div v-if="bchangePassword">
        <div class="form__group field">
            <input class="form__field" id="password" name="Password" placeholder="Password" required
                   type="password" v-model="password"/>
            <label class="form__label" for="password">Password</label>
        </div>
        <div class="form__group field">
            <input class="form__field" id="rpassword" name="Repeat password" placeholder="Repeat password"
                   required
                   type="password" v-model="repeat_password"/>
            <label class="form__label" for="rpassword">Repeat password</label>
        </div>
        <button @click="changePassword" class="acceptBtn" style="margin-top: 4vmin">Change password</button>
    </div>
    <div v-else>
        <div class="form__group field">
            <input class="form__field" id="ema" name="E-Mail" placeholder="E-Mail" required type="email"
                   v-model="email"/>
            <label class="form__label" for="ema">E-Mail</label>
        </div>
        <button @click="reqResetPassword" class="acceptBtn" style="margin-top: 4vmin">Send reset E-Mail</button>
    </div>
    <div class="text" style="margin-top: 4vmin">
        {{msg}}
    </div>
</div>
<script src="mainvue.js" type="text/javascript"></script>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>

</html>
