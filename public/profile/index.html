<html>

<head>
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta content="Profile" name="title">
    <meta content="Your profile page" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div class="userinfo" id="userinfo"><a>Coins: {{coins()}} å®…</a><a>Energy: {{energy()}} <i class="material-icons">construction</i></a>
</div>
<div id="profile">
    <div class="button_row" style="display: flex;">
        <button onclick="window.location.href = '/profile/discconnect';">Connect Discord Account</button>
        <button @click="changeMode(0)" id="email">Change Email</button>
        <button @click="changeMode(1)" id="pw">Change Password</button>
        <button @click="changeMode(2)" id="username">Change Username</button>
        <button class="warnBtn" id="resent" onclick="resentEmail()">Resent authentication E-mail</button>
    </div>

    <div class="textview" id="cont" v-if="selection != -1">
        <div class="form__group field" id="input" v-if="selection != -1">
            <input :value="input1" class="form__field" id='iinput' placeholder="{{input1Name}}" type="input"
                   v-model="input1"/>
            <label class="form__label" id='linput'>{{input1Name}}</label>
        </div>
        <div class="form__group field" id="input1" v-if="selection == 1">
            <input :value="input2" class="form__field" id='iinput1' placeholder="{{input2Name}}" type="input"
                   v-model="input2"/>
            <label class="form__label" id='linput1'>{{input2Name}}</label>
        </div>
        <br>
        <button @click="submit" class="btn" id="submitButton" id="submitBtn" type="button" v-if="selection != -1">
            Submit
        </button>
        <p class="message" v-if="submitmsg != ''">{{submitmsg}}</p>
    </div>
</div>
<script src="mainvue.js" type="text/javascript"></script>
<script src="/assets/script/userinfo.js"></script>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>

</html>
