<html>

<head>
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <link rel="stylesheet" href="/assets/style/menu.css">
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="title" content="Profile">
    <meta name="description" content="Your profile page">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="init()">
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="userinfo" class="userinfo"><a>Coins: {{coins()}} å®…</a><a>Energy: {{energy()}} <i class="material-icons">construction</i></a></div>
    <div class="textview" style="display: flex;">
        <button onclick="window.location.href = '/profile/discconnect';">Connect Discord Account</button>
        <button class="btn" onclick="btnEmail()" id="email">Change Email</button>
        <button class="btn" onclick="btnPw()" id="pw">Change Password</button>
        <button class="btn" onclick="btnUser()" id="username">Change Username</button>
        <button class="btn" onclick="resentEmail()" id="resent">Resent authentication E-mail</button>
    </div>

    <div class="textview" id="cont">
        <div class="form__group field" id="input">
            <input type="input" class="form__field" placeholder="Email" id='iinput' />
            <label id='linput' class="form__label">Input</label>
        </div>
        <div class="form__group field" id="input1">
            <input type="input" class="form__field" placeholder="Email" id='iinput1' />
            <label id='linput1' class="form__label">Input</label>
        </div>
        <button id="submitBtn" class="btn" type="button" id="submitButton" onclick="submit()">Submit</button>
        <p class="message" id="error"></p>
    </div>
<script src="/assets/script/userinfo.js"></script>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
</body>

</html>
