<html>

<head>
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <link rel="stylesheet" href="/assets/style/menu.css">
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="title" content="Profile">
    <meta name="description" content="Your profile page">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="userinfo" class="userinfo"><a>Coins: {{coins()}} å®…</a><a>Energy: {{energy()}} <i class="material-icons">construction</i></a>
</div>
<div id="profile">
    <div class="button_row" style="display: flex;">
        <button onclick="window.location.href = '/profile/discconnect';">Connect Discord Account</button>
        <button @click="changeMode(0)" id="email">Change Email</button>
        <button @click="changeMode(1)" id="pw">Change Password</button>
        <button @click="changeMode(2)" id="username">Change Username</button>
        <button class="warnBtn" onclick="resentEmail()" id="resent">Resent authentication E-mail</button>
    </div>

    <div v-if="selection != -1" class="textview" id="cont">
        <div v-if="selection != -1" class="form__group field" id="input">
            <input v-model="input1" :value="input1" type="input" class="form__field" placeholder="{{input1Name}}" id='iinput'/>
            <label id='linput' class="form__label">{{input1Name}}</label>
        </div>
        <div v-if="selection == 1" class="form__group field" id="input1">
            <input v-model="input2" :value="input2" type="input" class="form__field" placeholder="{{input2Name}}" id='iinput1'/>
            <label id='linput1' class="form__label">{{input2Name}}</label>
        </div>
        <br>
        <button v-if="selection != -1" id="submitBtn" class="btn" type="button" id="submitButton" @click="submit">Submit</button>
        <p class="message" v-if="submitmsg != ''">{{submitmsg}}</p>
    </div>
</div>
<script type="text/javascript" src="mainvue.js"></script>
<script src="/assets/script/userinfo.js"></script>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
</body>

</html>
