<html>

<head>
    <title>Admin</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <meta content="Weebskingdom.com Adminpage" name="title">
    <meta content="Change important stuff here" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body onload="auth(true)">
<div id="navdiv" v-html="navbar"></div>

<div class="advice">
    <div class="txt">Diese Seite wird sich mit der Zeit noch entwickeln...</div>
    <div class="txt">Aber der Entwickler ist <a>faul</a> :333</div>
</div>
<div class="textview">
    <div class="form__group field">
        <input class="form__field" id='accessfrom' name="Accestoken From" placeholder="Accestoken From" required
               type="input"/>
        <label class="form__label" for="accessfrom">Accestoken From</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='urlFrom' name="URL From" placeholder="URL From" required type="input"/>
        <label class="form__label" for="urlFrom">URL From</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='accessto' name="Accestoken To" placeholder="Accestoken To" required
               type="input"/>
        <label class="form__label" for="accessto">Accestoken To</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='urlTo' name="URL To" placeholder="URL To" required type="input"/>
        <label class="form__label" for="urlTo">URL To</label>
    </div>
    <button onclick="loadFromRoot()">Load Database</button>
</div>
<div class="textview">
    <div class="form__group field">
        <input class="form__field" id='link' name="Link" placeholder="Link" required type="input"/>
        <label class="form__label" for="link">Link</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='json' name="JSON" placeholder="JSON" required type="input"/>
        <label class="form__label" for="json">JSON</label>
    </div>
    <button onclick="loadFromJson()">Load Database</button>
</div>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>

</html>
