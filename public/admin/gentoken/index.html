<html>

<head>
    <title>Admin - Token</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <meta content="Weebskingdom.com Adminpage" name="title">
    <meta content="Create dev tokens here" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>

<div id="token">
    <div class="textview ">
        <div class="listBody">
            <p style="text-align: center" v-if="tokens.length <= 0">List is empty</p>
            <div class="content" v-for="item in tokens">Token: <a>{{item.token}}</a><br> Max uses:
                <a>{{item.maxUse}}</a><br> Used: <a>{{item.used}}</a><br> Policy: has <a v-if="item.isAdmin">admin
                    rights</a>
                <div style="display: inline" v-if="item.isAdmin && item.isDev">and</div>
                <a v-if="item.isDev">developer rights</a> <br>
                <button @click="removeToken(item.token)" class="denyBtn" style="margin-top: 2vmin"><i
                        class="material-icons">delete</i></button>
            </div>
        </div>
        <div class="form__group field ">
            <input class="form__field " id='tokenUses' name="Uses" placeholder="Uses" required type="number"
                   v-model="uses"/>
            <label class="form__label " for="tokenUses">Uses</label>
        </div>
        <div class="form__group field ">
            <input class="form__field " id='tokenIsAdmin' name="Is Admin" placeholder="Is Admin" type="checkbox"
                   v-model="isAdmin"/>
            <label class="form__label " for="tokenIsAdmin">Is Admin</label>
        </div>
        <div class="form__group field ">
            <input class="form__field " id='tokenIsDev' name="Is Dev" placeholder="Is Dev" type="checkbox"
                   v-model="isDev"/>
            <label class="form__label " for="tokenIsDev">Is Dev</label>
        </div>
        <button @click="createToken" class="btn " style="margin-top: 3vmin;">Create Token</button>
        <p class="message" id="error">{{error}}</p>
    </div>
</div>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>

</html>
