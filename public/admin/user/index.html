<html>

<head>
    <title>Search user</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Edit users" name="title">
    <meta content="You can find users here" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(false);</script>
<div id="navdiv" v-html="navbar"></div>
<div id="usr">
    <div>
        <div class="advice">
            <div class="text">Search for a user</div>
        </div>

        <div class="advice">
            <div>
                <button @click="dataType = 'name'">Username</button>
                <button @click="dataType = 'id'">Discord ID</button>
                <button @click="dataType = '_id'">Database ID</button>
            </div>
            <div class="form__group field" style="width: 50vmax">
                <input :value="field" class="form__field" id='search' name="Search" placeholder="Search" required
                       type="text" v-model="field"/>
                <label class="form__label" for="search">Search</label>
            </div>
            <button @click="findUser()" class="acceptBtn" style="margin-top: 4vmax">Search</button>
            <div class="text" style="margin-top: 3vmax" v-if="submitmsg != ''">{{submitmsg}}</div>
        </div>

        <div class="listBody" v-if="users.length > 0">
            <div class="content" v-for="user of users">
                <h1>{{user.username}}</h1>
                <div class="advice">
                    _id: {{user._id}}
                    <br>
                    Discord ID: {{user.userID}}
                </div>
                Coins: {{user.coins}}
                <br>
                Last work time: {{user.lastWorkTime}}
                <div>
                    <button @click="loadEdit(user._id)" class="acceptBtn">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="mainVue.js"></script>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>
</html>
