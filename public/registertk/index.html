<html>

<head>
    <title>Token Registration</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Token Registration" name="title">
    <meta content="If you've got a special token to register with, thats the page you are looking for...just for se cool kids ;3"
          name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body onload="auth(false)">
<div id="navdiv" v-html="navbar"></div>
<div id="log">
    <div class="textview" id="register">
        <div class="form__group field">
            <input class="form__field" id='email' name="Email" placeholder="Email" required type="email"/>
            <label class="form__label" for="email">Email</label>
        </div>
        <div class="form__group field">
            <input class="form__field" id='username' name="Username" placeholder="Username" required type="input"/>
            <label class="form__label" for="username">Username</label>
        </div>
        <div class="form__group field">
            <input class="form__field" id='password' name="Password" placeholder="Password" required type="password"/>
            <label class="form__label" for="password">Password</label>
        </div>
        <div class="form__group field">
            <input class="form__field" id='rpassword' name="Repeat Password" placeholder="Repeat Password"
                   required type="password"/>
            <label class="form__label" for="rpassword">Repeat Password</label>
        </div>
        <div class="form__group field">
            <input class="form__field" id='token' name="Token" placeholder="Token" required type="input"/>
            <label class="form__label" for="token">Token</label>
        </div>
        <button class="btn" id="loginBtn" onclick="register()" style="margin-top: 6em;" type="button">Register</button>
    </div>
</div>
<div class="textview">
    <p class="message" id="error"></p>
</div>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>

</html>
