<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <meta name="title" content="Registration">
    <meta name="description" content="You can create a new account on our website here UwU">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<script>auth(false)</script>
<div id="navdiv" v-html="navbar"></div>
<div class="textview" id="register">
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Email" name="Email" id='email' v-model="email" required/>
        <label for="email" class="form__label">Email</label>
    </div>
    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Username" name="Username" id='username' v-model="username" required/>
        <label for="username" class="form__label">Username</label>
    </div>
    <div class="form__group field">
        <input type="password" class="form__field" placeholder="Password" name="Password" id='password' v-model="password" required/>
        <label for="password" class="form__label">Password</label>
    </div>
    <div class="form__group field">
        <input type="password" class="form__field" placeholder="Repeat Password" name="Repeat Password" id='rpassword' v-model="repeat_password" required/>
        <label for="rpassword" class="form__label">Repeat Password</label>
    </div>
    <p>With my registration I agree to the <a href="/agb">general terms and conditions</a></p>
    <button style="margin-top: 6em;" class="btn" id="loginBtn" type="button" @click="register">Register</button>
    <div class="textview">
        <p class="message" id="error">{{error}}</p>
    </div>
</div>

<script type="text/javascript" src="mainvue.js"></script>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
</body>

</html>
