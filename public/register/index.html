<html>

<head>
    <title>Registration</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Registration" name="title">
    <meta content="You can create a new account on our website here UwU" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(false)</script>
<div id="navdiv" v-html="navbar"></div>
<div class="textview" id="register">
    <div class="form__group field">
        <input class="form__field" id='email' name="Email" placeholder="Email" required type="input" v-model="email"/>
        <label class="form__label" for="email">Email</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='username' name="Username" placeholder="Username" required type="input"
               v-model="username"/>
        <label class="form__label" for="username">Username</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='password' name="Password" placeholder="Password" required
               type="password" v-model="password"/>
        <label class="form__label" for="password">Password</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='rpassword' name="Repeat Password" placeholder="Repeat Password" required
               type="password" v-model="repeat_password"/>
        <label class="form__label" for="rpassword">Repeat Password</label>
    </div>
    <p>With my registration I agree to the <a href="/terms-and-conditions">general terms and conditions</a></p>
    <button @click="register" class="btn" id="loginBtn" style="margin-top: 6em;" type="button">Register</button>
    <div class="textview">
        <p class="message" id="error">{{error}}</p>
    </div>
</div>

<script src="mainvue.js" type="text/javascript"></script>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>

</html>
