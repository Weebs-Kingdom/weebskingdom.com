<html>

<head>
    <title>Redeem Codes</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600" rel="stylesheet">
    <link href="/assets/style/checkoutbtn.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <meta name="title" content="Weebskingdom.com redeem codes">
    <meta name="description" content="The website where you activate delicious free content">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="redeem">
    <div class="textview">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Code" name="Code" id='code' v-model="code" required/>
            <label for="code" class="form__label">Code</label>
        </div>

        <div style="margin-top: 10vmin; padding: 1vmin">
            {{message}}
        </div>

        <div class="checkoutbtn" @click="submit">
            <main>
                <div class="button">
                    <div class="text">Submit</div>
                </div>
                <div class="progress-bar"></div>
                <svg x="0px" y="0px"
                     viewBox="0 0 25 30" style="enable-background:new 0 0 25 30;">
                    <path class="check" class="st0" d="M2,19.2C5.9,23.6,9.4,28,9.4,28L23,2"/>
                </svg>
            </main>
        </div>
    </div>
</div>

<script type="text/javascript" src="/assets/script/navbar.js"></script>
<script type="text/javascript" src="mainvue.js"></script>
</body>

</html>
