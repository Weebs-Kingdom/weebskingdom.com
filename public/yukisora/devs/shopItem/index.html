<html>

<head>
    <title>Create Shop Item</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Create Shop Item" name="title">
    <meta content="You can create items for the shop here" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(false)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="shopItems">
    <button @click="create" class="fixedBtn" v-if="!show">Create</button>
    <div class="editbox" v-show="show">
        <div class="ct">
            <button @click="closeEd" class="fixedBtn denyBtn">Close</button>
            <div class="advice">
                <a>
                    {{modeinfo}}
                </a>
                <p v-if="editingItem != ''">id: {{editingItem}}</p>
            </div>
            <div class="listBody">
                <label>Parent Item</label>
                <div class="list" id="monstertype">
                    <item :item="item" :selected="isSelected(item)" @select="selectItem" v-for="item of items"></item>
                </div>
            </div>
            <div class="form__group field">
                <select id="role" v-model="iRole">
                    <option></option>
                    <option>Prime</option>
                    <option>VIP</option>
                </select>
                <label class="form__label" for="role">Role</label>
            </div>
            <div class="form__group field">
                <select id="route" v-model="iRoute">
                    <option></option>
                    <option>getLootBoxKey</option>
                </select>
                <label class="form__label" for="route">Route</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='name' name="Name" placeholder="Name" required type="input"
                       v-model="iName"/>
                <label class="form__label" for="name">Name</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='imageUrl' name="Image URL" placeholder="Image URL" required
                       type="input" v-model="iImageUrl"/>
                <label class="form__label" for="imageUrl">Image URL</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='description' name="Description" placeholder="Description" required
                       type="input" v-model="iDescription"/>
                <label class="form__label" for="description">Description</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='price' name="Price" placeholder="Price" required type="number"
                       v-model="iPrice"/>
                <label class="form__label" for="price">Price</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='isStocked' name="Is stocked" placeholder="Is stocked" required
                       type="checkbox" v-model="iIsStocked"/>
                <label class="form__label" for="isStocked">Is stocked</label>
            </div>
            <div class="form__group field" v-if="iIsStocked">
                <input class="form__field" id='stock' name="Stock" placeholder="Stock" required type="number"
                       v-model="iStock"/>
                <label class="form__label" for="stock">Stock</label>
            </div>
            <div class="form__group field">
                <select id="rarity" v-model="iRarity">
                    <option>normal</option>
                    <option>epic</option>
                    <option>legendary</option>
                    <option>mystic</option>
                </select>
                <label class="form__label" for="rarity">Rarity</label>
            </div>
            <p class="message" id="msg">{{msg}}</p>
            <div style="margin-top: 6em; display: inline-flex">
                <button @click="submit" class="btn" type="button">Submit</button>
                <button @click="deleteItem(editingItem)" class="denyBtn material-icons" style="margin-left: 1vmin"
                        v-if="editMode">delete
                </button>
            </div>
        </div>
    </div>
    <div class="listBody">
        <shop-item :item="item" @delete="deleteItem" @edit="edit" v-for="item of shopItems"></shop-item>
    </div>
</div>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
<script src="mainVue.js" type="text/javascript"></script>
</body>

</html>
