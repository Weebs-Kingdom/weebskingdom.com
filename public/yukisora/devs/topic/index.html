<html>

<head>
    <title>Create Topic</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2" type="text/javascript"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Weebskingdom.com topic" name="title">
    <meta content="You can create topics for Yuki here to talk about" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="topic">
    <button @click="toggleShow" class="fixedBtn" v-if="!show">Create</button>
    <div class="editbox" v-if="show">
        <button @click="toggleShow" class="fixedBtn denyBtn">Close</button>
        <div class="ct">
            <div class="advice" style="top: 3%">
                <a>{{modeTxt}}</a>
                <p v-if="editId != ''">id: {{editId}}</p>
            </div>
            <div class="form__group field">
                <input :value="topicName" class="form__field" id='topicName' name="Topic" placeholder="Topic"
                       required type="input" v-model="topicName"/>
                <label class="form__label" for="topicName">Topic</label>
            </div>
            <div class="form__group field">
                <input :value="description" class="form__field" id='description' name="Description" placeholder="Description"
                       required type="input" v-model="description"/>
                <label class="form__label" for="description">Description</label>
            </div>
            <labels></labels>
            <br>
            <button @click="submit" class="acceptBtn" style="margin-top: 5vmin">Submit</button>
            <br>
            <br>
            <a>{{submitmsg}}</a>
        </div>
    </div>

    <div class="topics">
        <div class="topic" v-for="item in selectedTopics">
            <a>{{item.topic}}</a>
            <details>
                {{item.description}}
                <br>
                <br>
                <div style="display: inline-flex">
                    <a>Labels: </a>
                    <a style="border-left: var(--color-dark) solid"
                       v-for="cat in item.category">{{cat.categoryName}}</a>
                </div>
            </details>
            <button @click="editTopic(item._id)" class="material-icons">edit</button>
            <button @click="deleteTopic(item._id)" class="denyBtn material-icons">delete</button>
        </div>
    </div>
    <selected :num="sites"></selected>
</div>

<script src="/assets/script/navbar.js" type="text/javascript"></script>
<script src="mainvue.js" type="text/javascript"></script>
</body>

</html>
