<html>

<head>
    <title>Create Item</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <meta name="title" content="Create Item">
    <meta name="description" content="You can create items here">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="item">
    <button class="fixedBtn" v-if="!show" @click="create">Create</button>
    <div class="editbox" v-if="show">
        <div class="ct">
            <button class="fixedBtn denyBtn" @click="closeEd">Close</button>
            <a class="advice">
                {{modeInfo}}
            </a>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Name" name="Name" id="name" v-model="itemName" required/>
                <label for="name" class="form__label">Name</label>
            </div>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Image URL" name="Image URL" id='imageUrl' v-model="itemImageURL" required/>
                <label for="imageUrl" class="form__label">Image URL</label>
            </div>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Description" name="Description" id='description' v-model="itemDescription" required/>
                <label for="description" class="form__label">Description</label>
            </div>
            <div class="form__group field">
                <input type="checkbox" class="form__field" placeholder="Cookable" name="Cookable" id='cookable' v-model="isItemCookable" required/>
                <label for="cookable" class="form__label">Cookable</label>
            </div>
            <div class="form__group field">
                <input type="input" class="form__field" placeholder="Item Type" name="Item Type" id='type' v-model="itemType" required/>
                <label for="type" class="form__label">Item Type</label>
            </div>
            <div class="form__group field">
                <input type="checkbox" class="form__field" placeholder="Can found" name="Can found" id='found' v-model="itemCanFound" required/>
                <label for="found" class="form__label">Can found</label>
            </div>
            <div class="form__group field">
                <input type="checkbox" class="form__field" placeholder="Can sell" name="Can sell" id='sell' v-model="canSell" required/>
                <label for="sell" class="form__label">Can sell</label>
            </div>
            <div class="form__group field">
                <select id="rarity" v-model="itemRarity">
                    <option>normal</option>
                    <option>epic</option>
                    <option>legendary</option>
                    <option>mystic</option>
                </select>
                <label for="rarity" class="form__label">Rarity</label>
            </div>
            <div class="form__group field">
                <select id="role" v-model="itemRarity">
                    <option></option>
                    <option>VIP</option>
                    <option>Prime</option>
                </select>
                <label for="role" class="form__label">Role</label>
            </div>
            <div id="divCooks" style="height: 60vmin; overflow-y: scroll" class="listBody"><label>Cooks into</label>
               <items v-for="item in items" :item="item" :edit="false" :selected="isSelected(item)" @select="selectItem" @edit="edit" @delete="del"></items>
            </div>
            <p class="message">{{msg}}</p>
            <button style="margin-top: 6em;" class="btn" id="submitBtn" type="button" @click="submit">Submit</button>
        </div>
    </div>
    <div class="listBody"><items v-for="item in items" :edit="true" :item="item" :selected="false" @edit="edit" @delete="del"></items></div>
</div>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
<script type="text/javascript" src="mainVue.js"></script>
</body>

</html>
