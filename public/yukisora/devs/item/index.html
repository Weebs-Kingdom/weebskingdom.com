<html>

<head>
    <title>Create Item</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Create Item" name="title">
    <meta content="You can create items here" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body>
<script>auth(true)</script>
<div id="navdiv" v-html="navbar"></div>
<div id="item">
    <button @click="create" class="fixedBtn" v-if="!show">Create</button>
    <div class="editbox" v-if="show">
        <div class="ct">
            <button @click="closeEd" class="fixedBtn denyBtn">Close</button>
            <div class="advice">
                <a>
                    {{modeInfo}}
                </a>
                <p v-if="editingItem != ''">id: {{editingItem}}</p>
            </div>
            <div class="form__group field">
                <input class="form__field" id="name" name="Name" placeholder="Name" required type="input"
                       v-model="itemName"/>
                <label class="form__label" for="name">Name</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='imageUrl' name="Image URL" placeholder="Image URL" required
                       type="input" v-model="itemImageURL"/>
                <label class="form__label" for="imageUrl">Image URL</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='description' name="Description" placeholder="Description" required
                       type="input" v-model="itemDescription"/>
                <label class="form__label" for="description">Description</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='cookable' name="Cookable" placeholder="Cookable" required
                       type="checkbox" v-model="isItemCookable"/>
                <label class="form__label" for="cookable">Cookable</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='type' name="Item Type" placeholder="Item Type" required
                       type="input" v-model="itemType"/>
                <label class="form__label" for="type">Item Type</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='found' name="Can found" placeholder="Can found" required
                       type="checkbox" v-model="itemCanFound"/>
                <label class="form__label" for="found">Can found</label>
            </div>
            <div class="form__group field">
                <input class="form__field" id='sell' name="Can sell" placeholder="Can sell" required
                       type="checkbox" v-model="canSell"/>
                <label class="form__label" for="sell">Can sell</label>
            </div>
            <div class="form__group field">
                <select id="rarity" v-model="itemRarity">
                    <option>normal</option>
                    <option>epic</option>
                    <option>legendary</option>
                    <option>mystic</option>
                </select>
                <label class="form__label" for="rarity">Rarity</label>
            </div>
            <div class="form__group field">
                <select id="role" v-model="itemRarity">
                    <option></option>
                    <option>VIP</option>
                    <option>Prime</option>
                </select>
                <label class="form__label" for="role">Role</label>
            </div>
            <div class="listBody" id="divCooks" style="height: 60vmin; overflow-y: scroll"><label>Cooks into</label>
                <items :edit="false" :item="item" :selected="isSelected(item)" @delete="del"
                       @edit="edit" @select="selectItem" v-for="item in items"></items>
            </div>
            <p class="message">{{msg}}</p>
            <button @click="submit" class="btn" id="submitBtn" style="margin-top: 6em;" type="button">Submit</button>
        </div>
    </div>
    <div class="listBody">
        <items :edit="true" :item="item" :selected="false" @delete="del" @edit="edit" v-for="item in items"></items>
    </div>
</div>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
<script src="mainVue.js" type="text/javascript"></script>
</body>

</html>
