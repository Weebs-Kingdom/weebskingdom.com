<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/assets/style/main.css">
    <link rel="stylesheet" href="/assets/style/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/assets/script/auth.js"></script>
    <meta name="title" content="MindCollaps.de Login">
    <meta name="description" content="Meine Homepage über Projecte usw.">
    <meta name="theme-color" content="#ffffff">
</head>

<body onload="auth(false)">
<div id="navdiv" v-html="navbar"></div>
    <div class="textview">
        <div class="form__group field">
            <input type="input" class="form__field" placeholder="Email" name="Email" id='email' required />
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="form__group field">
            <input type="password" class="form__field" placeholder="Password" name="Password" id='password' required />
            <label for="password" class="form__label">Password</label>
        </div>
        <button style="margin-top: 6em;" class="btn" id="loginBtn" type="button" onclick="login()">Login</button>
        <a style="margin-top: 6em;" class="btn" type="button" href="/register">Register</a>
    </div>
    <div class="textview">
        <p class="message" id="error">Passwort vergessen? Setze es <a href="/profile">hier</a> zurück.</p>
    </div>
<script type="text/javascript" src="/assets/script/navbar.js"></script>
</body>

</html>
