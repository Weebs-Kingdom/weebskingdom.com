<html>

<head>
    <title>Login</title>
    <link href="/assets/style/main.css" rel="stylesheet">
    <link href="/assets/style/menu.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="/assets/script/auth.js" type="text/javascript"></script>
    <meta content="Login" name="title">
    <meta content="You can login here, to see all the stuff weebskingdom.com offers" name="description">
    <meta content="#ffffff" name="theme-color">
</head>

<body onload="auth(false)">
<div id="navdiv" v-html="navbar"></div>
<div class="textview">
    <div class="form__group field">
        <input class="form__field" id='email' name="Email" placeholder="Email" required type="email"/>
        <label class="form__label" for="email">Email</label>
    </div>
    <div class="form__group field">
        <input class="form__field" id='password' name="Password" placeholder="Password" required type="password"/>
        <label class="form__label" for="password">Password</label>
    </div>
    <button class="btn" id="loginBtn" onclick="login()" style="margin-top: 6em;" type="button">Login</button>
    <button class="btn" onclick="window.location.replace('/register')" style="margin-top: 6em;" type="button">Register
    </button>
</div>
<div class="textview">
    <p class="message" id="error"></p>
    <p>Forgot password? <a href="/profile/resetpw">Get a new one</a></p>
</div>
<script src="/assets/script/navbar.js" type="text/javascript"></script>
</body>

</html>
